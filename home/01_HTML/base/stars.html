<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .stars {
        float: left;
      }
      .star {
        background-image: url(star0.png);
        background-repeat: no-repeat;
        width: 78px;
        height: 78px;
        float: right;
      }
      .star:hover,
      .star:hover ~ div {
        background-image: url(star1.png);
      }
    </style>
  </head>
  <body>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
  </body>
</html>
